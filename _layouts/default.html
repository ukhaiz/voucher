<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ukhaiz/ukhaiz.github.io/master/assets/images/iamgroot.png">
{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="https://ukhaiz.github.io" class="btn">Home</a>
            <a href="https://ukhaiz.github.io/voucher" class="btn">Voucher</a>
            <a href="https://ukhaiz.github.io/Template-login" class="btn">Template login</a>
          {% endif %}
          <a href="https://laksa19.github.io" class="btn btn-github"><span class="icon"></span>Mikhmon</a>
        </section>
      </div>
    </header>
